<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="node_modules/swup/dist/swup.min.js"></script>  
    <script defer src="validation.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Travel Landing Page</title>
    <link rel="icon" href="india.png">
</head>
<body onload="init()">
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <video src="India.MP4" muted loop autoplay></video>
        <div class="overlay"></div>
        <main id="swup" class="transition-fade">
            <div id = "animate">
                <img id = "myImage" src = "india.png" />
            </div>
            <div class="text">
                <h2>Never Stop</h2>
                <h3>Explore the world</h3>
                <p>Project 1 for ISTE.754.01 - Client Design & Development - By Samruddhi Deshpande</p>
                <form name="myForm" onsubmit="return validateForm()" method="post" action="select.html" >
                    <div class="formBox">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Full Name" required/>
                    </div>
                    <div class="formBox">
                        <label for="mail">E-mail</label>
                        <input type="email" id="mail" placeholder="E-Mail" required/>
                    </div>
                    <input type = "submit" value = "Submit" onclick="store()" onmouseover=""/>
                    <!--<a type="submit" href="select.html">Explore</a>-->
                </form>
                
            </div>
        </main>
        
    </section>
</body>
</html>
